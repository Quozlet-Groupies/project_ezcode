<body>

    <form class="w-50 p-5 ">


        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Name</span>
            <input type="name" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
       
        <div class="input-group mb-3">

        </div>
        <span class="input-group-text">Definition</span>
        <textarea class="form-control" placeholder="Enter a Definition" aria-label="With textarea"></textarea>
    </div>
    <button class="mt-1 " type="submit" class="btn btn-primary">Submit</button>
    </form>
