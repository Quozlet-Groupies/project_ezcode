<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="blog_style.css">
    <title>EZ Coding</title>
</head>

<body>
   <main>
      <div class="headline"><h3>Blog Categories</h3></div>
      <div class="container">      
      
       
        <input type="checkbox" id="id_css" class="visually-hidden" form="css">
        <label for="id_css" class="lightblue-bg">CSS</label>

        
        <input type="checkbox" id="id_ui" class="visually-hidden" form="ui">
        <label for="id_ui" class="darkblue-bg">UI Basics</label>

        
        <input type="checkbox" id="id_flex" class="visually-hidden" form="flex">
        <label for="id_flex" class="darkblue-bg">Flexbox</label>

        
        <input type="checkbox" id="id_posit" class="visually-hidden" form="posit">
        <label for="id_posit" class="darkblue-bg">Positioning</label>

        
        <input type="checkbox" id="id_grid" class="visually-hidden" form="grid">
        <label for="id_grid" class="darkblue-bg">Grid</label>

    
        <div class="container_inner">
            <section class="blogarticle css">
                <h3>Artikel 1</h3>
                <img src="#" alt="Ein Bild">
                <p>Text</p>
            </section>    
   
            <section class="blogarticle ui">
                <h3>Artikel 2</h3>
                <img src="#" alt="Ein Bild">
                <p>Text</p>
            </section> 
            
            <section class="blogarticle flex">
                <h3>Artikel 3</h3>
                <img src="#" alt="Ein Bild">
                <p>Text</p>
            </section> 

            <section class="blogarticle posit">
                <h3>Artikel 4</h3>
                <img src="#" alt="Ein Bild">
                <p>Text</p>
            </section> 


            <section class="blogarticle grid">
                <h3>Artikel 5</h3>
                <img src="#" alt="Ein Bild">
                <p>Text</p>
            </section> 

            <section class="blogarticle css">
                <h3>Artikel 6</h3>
                <img src="#" alt="Ein Bild">
                <p>Text</p>
            </section> 


 
         </div>
      </div>
    </main>
</body>
</html>
